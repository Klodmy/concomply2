{% extends "base.html" %}
{% block title %}Login Â· ConComply{% endblock %}
{% block content %}
<section class="centered">
    <div class="panel" data-reveal>
        <h2>Log in to ConComply</h2>
        <p class="muted">Keep your maintenance operations organized in one place.</p>
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Password
                <input type="password" name="password" required>
            </label>

            <button type="submit" class="button primary full">Login</button>
        </form>
        <p class="helper">New here? <a href="{{ url_for('registration') }}">Create an account</a>.</p>
    </div>
</section>
{% endblock %}
