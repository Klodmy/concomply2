{% extends "base.html" %}
{% block title %}Register Â· ConComply{% endblock %}
{% block content %}
<section class="centered">
    <div class="panel" data-reveal>
        <h2>Create your admin account</h2>
        <p class="muted">Use a work email so your team can find you easily.</p>
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Password
                <input type="password" name="password" required>
            </label>

            <label>
                Confirm Password
                <input type="password" name="confirm_password" required>
            </label>

            <button type="submit" class="button primary full">Register</button>
        </form>
        <p class="helper">Already have an account? <a href="{{ url_for('login') }}">Log in</a>.</p>
    </div>
</section>
{% endblock %}
